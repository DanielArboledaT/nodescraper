<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node scraping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .jobs-container {
            width: 80%;
            margin: auto;
            border: 1px solid #e6e6e6;
            box-shadow: 1px 1px 8px -1px rgba(180,180,180,1);
        }

        .jobs-container .info-job {
            padding: 20px 15px;
            border-bottom: 1px solid  #e6e6e6;
            position: relative;
        }
    </style>
</head>
<body>
    
    <div style="width: 100%; height: 100vh;">
        <h2 style="padding: 10px;">Test: Daniel Arboleda Tamayo</h2>
        <br>
        <h2 style="margin: 0; padding-left: 10px;">Jobs</h2>
        <hr style="margin: 5px;">
        <br>
        <div class="d-flex justify-content-center align-items-center">
            <div class="jobs-container">
                <% listJobs.forEach((value) => { %>
                    <div class="info-job">
                        <h3 style="color: 84FAE6;"><%= value.title %></h3>
                        <p style="color: gray"><%= value.location %></p>
    
                        <div class="position-absolute mb-3" style="right: 10px; bottom: 0px;">
                            <a class=" btn btn-primary"  href="<%= value.url %>">Aplicar</a>
                        </div>
            
                    </div>
                <% }) %>
    
            </div>
        </div>
        
    </div>
</body>
</html>
